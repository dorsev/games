	function drawCircle(canvasName,strokeStyle,isUpper,multiplyFactor) {
		
		var canvas=document.getElementById(canvasName);	
		var cxt = canvas.getContext("2d");
	

		cxt.strokeStyle = strokeStyle;
		cxt.lineWidth = 4;


		j = canvas.width / 2;
		k = canvas.height / 2;
		r = canvas.width / 4; 

		function computeX(theta, r, j, k){ return r * Math.cos(theta) + j; }
		function computeY(theta, r, j, k){ 
			if(isUpper==true) {
				return r * Math.sin(theta) + k;
			}
			return canvas.height - (r * Math.sin(theta) + k);
		}

		start = Math.PI;
		cxt.lineTo(computeX(start, r, j, k), computeY(start, r, j, k));
		for(var theta = start; theta <= (2*Math.PI); theta += .1) 
		{
			x = computeX(theta, r, j, k);
			y = computeY(theta, r, j, k),

			cxt.lineTo(x, y);
		}
		cxt.stroke();
		cxt.closePath();
				
				
	}	
	
    </script>
